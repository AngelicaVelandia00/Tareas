<body onload="init()"; class="text-center">
  <form class="form-signin">
    <img class="mb-4" src="./img/736663fe6f9e03fcb39ace9020c42b4c-icono-de-calculadora-estacionaria-by-vexels.png" alt="" width="72" height="72">
    <h1 class="h3 mb-3 font-weight-normal">Calculadora V2.0</h1>

<div class="row">
    <div class="col-md 12 resultado"><label><h3>0</h3></label></div>
</div>
<div class="row pb-2 pt-2 numeros">
    <div class="col-md 3"></div>
    <div class="col-md 3"></div>
    <div class="col-md 3"></div> 
    <div class="col-md 3">
        <button class="btn btn-lg btn btn-danger btn-block" type="submit" id="Clear">Clear</button>   
    </div> 
</div>


<div class="row pb-2 pt-2 numeros">
    <div class="col-md 3">
        <button class="btn btn-lg btn btn-light btn-block" type="button" class="uno">1</button>    
    </div>
    <div class="col-md 3">
        <button class="btn btn-lg btn btn-light btn-block" type="button" class="dos">2</button>    
    </div>
    <div class="col-md 3">
        <button class="btn btn-lg btn btn-light btn-block" type="button" class="tres">3</button>   
    </div> 
    <div class="col-md 3">
        <button class="btn btn-lg btn btn-dark btn-block" type="button" class="division">&#xF7</button>   
    </div> 
</div>
<div class="row pb-2 numeros">
    <div class="col-md 3">
        <button class="btn btn-lg btn btn-light btn-block" type="button" class="cuatro"></button>4</button>    
    </div>
    <div class="col-md 3">
        <button class="btn btn-lg btn btn-light btn-block" type="button" class="cinco">5</button>    
    </div>
    <div class="col-md 3">
        <button class="btn btn-lg btn btn-light btn-block" type="button" class="seis">6</button>   
    </div>
    <div class="col-md 3">
        <button class="btn btn-lg btn btn-dark btn-block" type="button" class="multiplicacion">&#215</button>   
    </div> 
</div>
<div class="row pd-2 numeros">
    <div class="col-md 3">
        <button class="btn btn-lg btn btn-light btn-block" type="button" class="siete">7</button>    
    </div>
    <div class="col-md 3">
        <button class="btn btn-lg btn btn-light btn-block" type="button" class="ocho">8</button>    
    </div>
    <div class="col-md 3">
        <button class="btn btn-lg btn btn-light btn-block" type="button" class="nueve">9</button>   
    </div> 
    <div class="col-md 3">
        <button class="btn btn-lg btn btn-dark btn-block" type="button" class="resta">-</button>   
    </div> 
</div>
<div class="row pd-2 pt-2 numeros">
    <div class="col-md 3">
        <button class="btn btn-lg btn btn-light btn-block" type="button" class="punto">.</button>    
    </div>
    <div class="col-md 3">
        <button class="btn btn-lg btn btn-light btn-block" type="button" class="cero">0</button>    
    </div>
    <div class="col-md 3">
        <button class="btn btn-lg btn btn-primary btn-block" type="button" class="igual">=</button>   
    </div>
    <div class="col-md 3">
        <button class="btn btn-lg btn btn-dark btn-block" type="button" class="suma">+</button>   
    </div>  
</div>
